# Item Name
item-name: '&aEstrella de Origen'
item-name-plural: '&aEstrellas de Origen'

# Item Lore
item-lore:
  - '&eSe utiliza para volver'
  - '&eal origen del mundo'

# Spawn Display Name
spawn-display-name: 'spawn'

# Time strings
hour: 'hora'
hour_plural: 'horas'
minute: 'minuto'
minute_plural: 'minutos'
second: 'segundo'
second_plural: 'segundos'


# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in messages (this file)
# %playername%          Player's name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in
# %timeremaining%		seconds remaining in cooldown (valid in cooldown message only)
# %warmuptime%			seconds until teleport (valid in warmup message only)
# %quantity%			number of items (valid in give command message only)
#
# %PLAYERNAME%          Player's name, with no color codes
# %PLAYERNICKNAME%      Player's nickname, with no color codes
# %ITEMNAME%            Item name, with no color codes
# %WORLDNAME%           World name that player is in, with no color codes

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

messages:
  COMMAND_SUCCESS_DESTROY:
    enabled: true
    string: '&3[SpawnStar]&c ¡%itemname% destruida!'

  COMMAND_SUCCESS_GIVE:
    enabled: true
    string: '&3Usted diste %quantity% %itemname% a %playername%.'

  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[SpawnStar] configuración vuelve a cargar.'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[SpawnStar]&c ¡Demasiados parámetros!'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[SpawnStar]&c ¡No hay suficientes parámetros!'

  COMMAND_FAIL_DESTROY_CONSOLE:
    enabled: true
    string: '&3[SpawnStar]&c ¡Usted debe estar en juego para destruir elementos SpawnStar!'

  COMMAND_FAIL_DESTROY_NO_MATCH:
    enabled: true
    string: '&3[SpawnStar]&c ¡El artículo que usted está sosteniendo, no es un elemento SpawnStar!'

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    enabled: true
    string: '&3No se pudo dar %itemname% para %playername% porque sus inventario está lleno.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    enabled: true
    string: '&3Ese jugador no pudo ser encontrado.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    enabled: true
    string: '&3Ese jugador no está conectado.'

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    enabled: true
    string: '&3[SpawnStar]&c ¡Cantidad no válida!'

  COMMAND_FAIL_DESTROY_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para destruir elementos SpawnStar!'

  COMMAND_FAIL_GIVE_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para dar elementos SpawnStar!'

  COMMAND_FAIL_RELOAD_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para recargar la configuración!'

  COMMAND_FAIL_STATUS_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para ver los ajustes SpawnStar!'

  TELEPORT_SUCCESS:
    enabled: true
    string: '&3Volviendo a desovar de &b%worldname%.'

  TELEPORT_FAIL_PERMISSION:
    enabled: true
    repeat-delay: 1
    string: '&cUsted no tiene permiso para usar %itemname% en %worldname%.'

  TELEPORT_FAIL_MIN_DISTANCE:
    enabled: true
    repeat-delay: 1
    string: '&3Usted está demasiado cerca para desovar utilizar %itemname%.'

  TELEPORT_FAIL_SHIFT_CLICK:
    enabled: true
    repeat-delay: 1
    string: '&3Usted debe mantener pulsada la tecla Mayús mientras hace clic para utilizar %itemname%.'

  TELEPORT_CANCELLED_DAMAGE:
    enabled: true
    string: '&c¡teletransporte cancelado por daños!'

  TELEPORT_CANCELLED_INTERACTION:
    enabled: true
    string: '&c¡teletransporte cancelado por la interacción!'

  TELEPORT_CANCELLED_MOVEMENT:
    enabled: true
    string: '&c¡teletransporte cancelado por el movimiento!'

  TELEPORT_CANCELLED_NO_ITEM:
    enabled: true
    string: '&c¡Ya no tiene un %itemname%!'

  TELEPORT_COOLDOWN:
    enabled: true
    repeat-delay: 1
    string: '&3Tienes que esperar &b%timeremaining%&3 segundos para utilizar otro %itemname%.'

  TELEPORT_WARMUP:
    enabled: true
    string: '&3Teletransportarse a desovar en &b%warmuptime%&3...'

# Item Name
itemname: '&aEstrella de Origen'

# Item Lore
itemlore:
  - '&eSe utiliza para volver'
  - '&eal origen del mundo'


# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in config.yml
# %playername%          Player's name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in
# %timeremaining% to show seconds remaining in cooldown (valid in cooldown message only)

messages:
  respawn:
    enabled: true
    string: '&3Volviendo a desovar de %worldname%.'
  cooldown:
    enabled: true
    string: '&3Tienes que esperar &4%timeremaining%&3 segundos para utilizar otro %itemname%.'
  deniedpermission:
    enabled: true
    string: '&3Usted no tiene permiso para usar %itemname% en %worldname%.'
  player-not-found:
    enabled: true
    string: '&3Ese jugador no pudo ser encontrado.'
  player-not-online:
    enabled: true
    string: '&3Ese jugador no está conectado.'
  min-distance:
    enabled: true
    string: '&3Usted está demasiado cerca para desovar utilizar %itemname%.'

# Item Name
itemname: '&aEstrella de Origen'

# Item Lore
itemlore:
  - '&eSe utiliza para volver'
  - '&eal origen del mundo'


# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in config.yml
# %playername%          Player's name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in
# %timeremaining%		seconds remaining in cooldown (valid in cooldown message only)
# %warmuptime%			seconds until teleport (valid in warmup message only)


messages:
  respawn:
    enabled: true
    string: '&3Volviendo a desovar de &b%worldname%.'
  cooldown:
    enabled: true
    string: '&3Tienes que esperar &b%timeremaining%&3 segundos para utilizar otro %itemname%.'
  warmup:
    enabled: true
    string: '&3Teletransportarse a desovar en &b%warmuptime%&3 segundos...'
  deniedpermission:
    enabled: true
    string: '&3Usted no tiene permiso para usar %itemname% en %worldname%.'
  player-not-found:
    enabled: true
    string: '&3Ese jugador no pudo ser encontrado.'
  player-not-online:
    enabled: true
    string: '&3Ese jugador no está conectado.'
  min-distance:
    enabled: true
    string: '&3Usted está demasiado cerca para desovar utilizar %itemname%.'
  shift-click-usage:
    enabled: true
    string: '&3Usted debe mantener pulsada la tecla Mayús mientras hace clic para utilizar %itemname%.'
  damage-cancelled:
    enabled: true
    string: '&3¡teletransporte cancelado por daños!'
  movement-cancelled:
    enabled: true
    string: '&3¡teletransporte cancelado por el movimiento!'
  interact-cancelled:
    enabled: true
    string: '&3¡teletransporte cancelado por la interacción!'

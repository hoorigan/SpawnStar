# Item Name
itemname: '&aSpawnStar'

# Item Lore
itemlore:
  - '&eUse to Return'
  - '&eto World Spawn'

# Custom Messages
#
# Variable substitutions:
# %itemname%            Item name as defined in config.yml
# %playername%          Player's name
# %playernickname%      Player's nickname
# %playerdisplayname%   Player's display name, including prefix/suffix
# %worldname%           World name that player is in
# %timeremaining%		seconds remaining in cooldown (valid in cooldown message only)
# %warmuptime%			seconds until teleport (valid in warmup message only)

messages:
  respawn:
    enabled: true
    string: '&3Returned to &b%worldname% &3spawn.'
  cooldown:
    enabled: true
    string: '&3You need to wait &b%timeremaining%&3 seconds to use another %itemname%.'
  warmup:
    enabled: true
    string: '&3Teleporting to spawn in &b%warmuptime%&3 seconds...'
  deniedpermission:
    enabled: true
    string: '&3You do not have permission to use &b%itemname%&3 in %worldname%.'
  player-not-found:
    enabled: true
    string: '&3That player could not be found.'
  player-not-online:
    enabled: true
    string: '&3That player is not online.'
  min-distance:
    enabled: true
    string: '&3You are too close to spawn to use a %itemname%.'
  shift-click-usage:
    enabled: true
    string: '&3You must shift-click to use a %itemname%.'
  damage-cancelled:
    enabled: true
    string: '&3Teleport cancelled by damage!'
  movement-cancelled:
    enabled: true
    string: '&3Teleport cancelled by movement!'
  interact-cancelled:
    enabled: true
    string: '&3Teleport cancelled by interaction!'
